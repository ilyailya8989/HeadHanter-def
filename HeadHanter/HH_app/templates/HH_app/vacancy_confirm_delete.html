{% extends 'HH_app/layout/base.html' %}

{% block content %}
    <h1>Delete Vacancy</h1>
    <p>Are you sure you want to delete "{{ object.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button>Yes, delete</button>
        <a href="{% url 'vacancy_detail' object.pk %}">Cancel</a>
    </form>
{% endblock %}
